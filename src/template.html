<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>

    <body>
        <header>
            <h1>Todo List</h1>
        </header>

        <main>
            <div class="left">
                <label for="todoLists">Your Lists:</label>
                <select name="todoLists" id="todoLists" size="10"></select>

                <fieldset class="group">
                    <legend>List management functions</legend>
                    <button type="button" id="listNew">New</button>
                    <button type="button" id="listDelete">Delete</button>
                    <button type="button" id="listDefault">Default</button>
                </fieldset>

                <fieldset class="group">
                    <legend>localStorage functions</legend>
                    <button type="button" id="storageSave">Save</button>
                    <button type="button" id="storageLoad">Load</button>
                    <button type="button" id="storageClear">Clear</button>
                    <button type="button" id="storageDefault">Test Data</button>
                </fieldset>
            </div>
            <div class="right">
                <h2>Tasks Table</h2>
                <div class="flex-row">
                    <table>
                        <caption id="tableHeading">
                            &nbsp;
                        </caption>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Name</th>
                                <th></th>
                                <th>Due Date</th>
                                <th>Description</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="rows"></tbody>
                        <tfoot></tfoot>
                    </table>
                    <button type="button" id="taskNew">Add Task</button>
                </div>
            </div>
        </main>

        <footer>
            <h3>Footer</h3>
        </footer>

        <dialog class="new-list-dialog" id="newListDialog">
            <div class="dialog-content">
                <h2>New List Dialog</h2>
                <form method="dialog" id="newListForm" autocomplete="off">
                    <div class="field">
                        <label for="newListName">Name:</label>
                        <input
                            type="text"
                            id="newListName"
                            name="newListName"
                            maxlength="16"
                            autofocus
                        />
                    </div>
                    <button class="ok">OK</button>
                </form>
            </div>
        </dialog>

        <dialog class="new-task-dialog" id="newTaskDialog">
            <div class="dialog-content">
                <h2>New Task Dialog</h2>
                <form method="dialog" id="newTaskForm" autocomplete="off">
                    <div class="field">
                        <label for="newTaskName">Name:</label>
                        <input
                            type="text"
                            id="newTaskName"
                            name="newTaskName"
                            maxlength="16"
                            autofocus
                        />
                    </div>
                    <div class="field">
                        <label for="newTaskPriority">Priority:</label>
                        <input
                            type="number"
                            id="newTaskPriority"
                            name="newTaskPriority"
                            min="1"
                            max="9"
                            width="2rem"
                        />
                    </div>
                    <div class="field">
                        <label for="newTaskDueDate">Name:</label>
                        <input
                            type="date"
                            id="newTaskDueDate"
                            name="newTaskDueDate"
                        />
                    </div>
                    <div class="field">
                        <label for="newTaskDescription">Description:</label>
                        <textarea
                            id="newTaskDescription"
                            name="newTaskDescription"
                            rows="5"
                            maxlength="256"
                        ></textarea>
                    </div>
                    <button class="ok">OK</button>
                </form>
            </div>
        </dialog>
    </body>
</html>
